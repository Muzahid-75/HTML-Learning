<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Login page</legend>
            <lebel for="fname">First Name</lebel><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your name"><br><br>

            <label for="gender" >Gender :</label>
            <select name="gender" id="gender" >
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="others">others</option>>
            </select><br><br>
            <button type="button" onclick="alert('hello world')">click here</button><br><br>
            <textarea name="massage" rows="30" cols="40" placeholder="Enter your massage here"></textarea><br><br>
            <input list="browzer">
            <datalist id="browzer">
                <option value="chorme">chorme</option>

            <input type="date"><br><br>
            <input type="range"><br><br>
            <input type="file"><br><br>

            <input type="week"><br><br>
            <label for="pass">password</label><br>

            <input type="number"><br><br>
            <input type="reset"><br><br>
            <input type="image"><br><br>
            <label for="favourite">Enter your favourite color :</label>
            <input type="color" id="favourite" name="favourite"><br><br>
            <input type="submit" value="submit">

        </fieldset>
    </form>

</html>
